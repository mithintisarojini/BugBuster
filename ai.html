<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tutor & Q&A Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-box p {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #5b73f2;
      color: white;
      align-self: flex-end;
    }
    .ai {
      background: #eeeeee;
      color: #333;
      align-self: flex-start;
    }
    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .input-box button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #5b73f2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div id="chatBox" class="chat-box"></div>
  <div class="input-box">
    <input id="userInput" placeholder="Ask your question here..." />
    <button onclick="askAI()">Ask AI</button>
  </div>
</div>

<script>
async function askAI() {
  const userMessage = document.getElementById("userInput").value.trim();
  if (!userMessage) return;

  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML += `<p class="user">You: ${userMessage}</p>`;
  document.getElementById("userInput").value = "";

  // Show typing...
  let typingMsg = document.createElement("p");
  typingMsg.className = "ai";
  typingMsg.innerText = "AI Tutor is thinking...";
  chatBox.appendChild(typingMsg);
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    // üî¥ Replace with your own OpenAI API key
    const apiKey = "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";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userMessage }]
      })
    });

    const data = await response.json();
    typingMsg.innerText = "AI Tutor: " + data.choices[0].message.content;
  } catch (error) {
    typingMsg.innerText = "‚ö†Ô∏è Error connecting to AI. Check your API key or internet.";
    console.error(error);
  }
}
</script>

</body>
</html>
