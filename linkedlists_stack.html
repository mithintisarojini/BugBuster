<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List & Stacks Module</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { width: 80%; margin: auto; padding: 20px; }
    .header { text-align: center; margin-bottom: 20px; }
    .concepts { background: #fff; padding: 20px; border-radius: 8px; }
    .concepts label { display: block; margin: 10px 0; font-size: 18px; }
    .concepts a { text-decoration: none; color: #007bff; margin-left: 10px; }
    .concepts a:hover { text-decoration: underline; }
    .btn { 
      background: #007bff; 
      color: white; 
      padding: 10px 20px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      margin-top: 20px; 
      display: none; 
    }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Linked List & Stacks - Key Concepts</h1>
      <p>Click each concept, read fully. Once all are completed, quiz will unlock.</p>
    </div>

    <!-- ✅ Key Concepts with Links -->
    <div class="concepts">
      <label>
        <input type="radio" disabled id="l1"> Implement Linked Lists
        <a href="implement_linkedlist.html" target="_blank" onclick="markDone('l1')">[Open]</a>
      </label>

      <label>
        <input type="radio" disabled id="l2"> Stack Operations & Applications
        <a href="stack_operations.html" target="_blank" onclick="markDone('l2')">[Open]</a>
      </label>
    </div>

    <!-- ✅ Go to Quiz Button -->
    <button class="btn" id="quizBtn" onclick="goToQuiz()">Go to Quiz ➡</button>
  </div>

  <script>
    function markDone(id) {
      localStorage.setItem(id, "done");
      document.getElementById(id).checked = true;
      checkCompletion();
    }

    function checkCompletion() {
      if (localStorage.getItem("l1") === "done" &&
          localStorage.getItem("l2") === "done") {
        document.getElementById("quizBtn").style.display = "inline-block";
      }
    }

    function goToQuiz() {
      window.location.href = "linkedlist_quiz.html";
    }

    window.onload = () => {
      ["l1","l2"].forEach(c => {
        if (localStorage.getItem(c) === "done") {
          document.getElementById(c).checked = true;
        }
      });
      checkCompletion();
    }
  </script>
</body>
</html>
