<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { width: 60%; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
    h1 { color: #2c3e50; text-align: center; }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; }
    .message { margin: 0; padding: 10px; border-radius: 8px; max-width: 70%; word-wrap: break-word; }
    .user { background: #3498db; color: white; align-self: flex-end; }
    .bot { background: #ecf0f1; color: #2c3e50; align-self: flex-start; }
    .input-box { display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Tutor</h1>
    <div id="chat" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    const responses = {
      "what is machine learning": "Machine Learning is a subset of AI that enables computers to learn patterns from data and make predictions or decisions.",
      "what is supervised learning": "Supervised learning is a type of ML where the model is trained using labeled data.",
      "what is unsupervised learning": "Unsupervised learning finds hidden patterns in data without using labels.",
      "what is regression": "Regression is used to predict continuous values, like predicting house prices.",
      "classification": "Classification is used to predict categories, like spam vs not spam emails."
    };

    function addMessage(message, type) {
      const msg = document.createElement("div");
      msg.className = "message " + type;
      msg.innerText = message;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim().toLowerCase();
      if (!userText) return;

      addMessage(input.value, "user");

      let reply = "Sorry, I donâ€™t know the answer yet. Try asking about ML, supervised, unsupervised, regression, or classification.";

      // Check if any key in responses exists in userText
      for (const key in responses) {
        if (userText.includes(key)) {
          reply = responses[key];
          break;
        }
      }

      addMessage(reply, "bot");
      input.value = "";
      input.focus();
    }

    function handleKey(event) {
      if (event.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
